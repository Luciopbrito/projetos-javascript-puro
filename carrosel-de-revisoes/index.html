<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrosel de Revisões</title>
    <script src="https://kit.fontawesome.com/94c265fb02.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1 class="header__title">Nossas Revisões</h1>
        <div class="line"></div>
    </header>
    <main>
        <div class="main__content">
            <div class="photo__container">
                <span class="quote"><i class="fa-solid fa-quote-right fa-2xl"></i></span>
                <img id="img__person" src="" alt="">
            </div>
            <div class="description">
                <h2 class="name"></h2>
                <h3 class="ocupation"></h3>
                <p class="resume"></p>
            </div>
            <div class="main__arrows">
                <i class="fa-solid fa-arrow-left fa-2xl back"></i>
                <i class="fa-solid fa-arrow-right fa-2xl next"></i>
            </div>
            <button class="btn__random">Surpreenda-me</button>
        </div>
    </main>
    <footer>
        <div class="footer__social">
            <div class="links">
                <a href="https://www.linkedin.com/in/l%C3%BAcio-pereira-brito-039039231/" target="_blank" rel="author"><i class="fa-brands fa-linkedin fa-2xl"></i></a>
                <a href="https://www.github.com/luciopbrito/" target="_blank" rel="author"><i class="fa-brands fa-github fa-2xl"></i></a>
            </div>
            <p>&copy; Lúcio Brito</p>
        </div>
    </footer>
    <script src="./altere-image.js"></script>
</body>
</html>
